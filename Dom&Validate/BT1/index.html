<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Email(str) {
        RegExp = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
        if (RegExp.test(str)) {
          return true;
        } else {
          return false;
        }
      }
      // mẫu email hợp lệ
      console.log(Email("a@gmail.com"));
      console.log(Email("ab@yahoo.com"));
      console.log(Email("abc@hotmail.com"));
      // mẫu email Không hợp lệ
      console.log(Email("@gmail.com"));
      console.log(Email("ab@gmail."));
      console.log(Email("@#abcgmail.com"));
    </script>
  </body>
</html>
